<!-- START BANNER -->
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-12 container">
      <div class="banner">
        <h1 class="banner-heading col-sm-12 text-center">Available for Hire</h1>
        <p>Let's get straight to the point!</p>
        <p>You're here looking to hire a developer. I'm a developer.</p>
        <div class="arrow">
          <i class="fas fa-arrow-down"></i>
        </div>
        <button class="banner-btn">Click Now</button>
      </div>
      <div class="form-container">
        <form class="sign-up-form">
          <input type="text" class="form-input" placeholder="FULL NAME">
          <input type="email" class="form-input" placeholder="EMAIL ADDRESS">
          <p>Subscribe to my blog?</p>
          <label>No</label>
          <input type="checkbox">
          <label>Yes</label>
          <button type="button">Send Email</button>
        </form>
        <div class="header">
          <h1>Let's Work Together!</h1>
        </div>
        <div class="x-btn">&#10005;</div>
      </div>
    </div>
  </div>
